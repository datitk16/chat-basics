<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="chat">
<div class="chat__sidebar">
    <h3>People</h3>
    <div id="user"></div>
</div>
<div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>
    <div class="chat__footer">
        <form id="message-form">
            <input type="text" name="message" autocomplete="off" autofocus />
            <button> Submit</button>
            <button type="button" id="send-location">Send Location</button>
        </form>
    </div>
</div>
<script id="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createAt}}</span>

        </div>
        <div class="message__body">
            {{text}}
        </div>


    </li>
</script>
<script id="location-message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createAt}}</span>

        </div>
        <div class="message__body">
            <a target="_blank" href={{url}}>My location</a>

        </div>
    </li>
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="./js/moment.js"></script>
<script src="./js/mustache.js"></script>
<script src="./js/chat.js">


</script>
<script src="./js/deparams.js"></script>
</body>
</html>
